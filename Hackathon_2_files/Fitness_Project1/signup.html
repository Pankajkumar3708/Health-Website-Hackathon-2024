<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('Crunch.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-link a {
            color: blue;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="signup">
        <h1>Sign Up</h1>
        <form id="signupForm" action="">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required>

            <label for="gender">Gender</label>
            <input type="text" id="gender" required>

            <label for="contactAddress">Contact Address</label>
            <input type="text" id="contactAddress" required>

            <label for="address">Address</label>
            <input type="text" id="address" required>

            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" required>

            <input type="submit" value="Submit">
            <div class="error-message" id="errorMessage"></div>
        </form>
        <div class="login-link">Already a user? <a href="Login.html" id="loginLink">Login here</a></div>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const errorMessage = document.getElementById('errorMessage');

        signupForm.addEventListener('submit', function(event) {
            event.preventDefault();
            if (validateForm()) {
                this.submit();
            }
        });

        function validateForm() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const gender = document.getElementById('gender').value.trim();
            const contactAddress = document.getElementById('contactAddress').value.trim();
            const address = document.getElementById('address').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            if (!firstName || !lastName || !gender || !contactAddress || !address || !email || !password) {
                errorMessage.innerText = 'All fields are required';
                errorMessage.style.display = 'block';
                return false;
            }
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessage.innerText = 'Invalid email address';
                errorMessage.style.display = 'block';
                return false;
            }
            if (password.length < 6) {
                errorMessage.innerText = 'Password must be at least 6 characters long';
                errorMessage.style.display = 'block';
                return false;
            }
            errorMessage.style.display = 'none';
            return true;
        }

        document.getElementById('loginLink').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
