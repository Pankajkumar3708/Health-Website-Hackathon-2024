<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form with Background Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-image: url('a_1.2.jpg'); 
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        h1 {
            font-size: 2em;
            margin: 0;
        }

        form {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }

        input[type=text], input[type=email], input[type=password], .non-registered-btn {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit], .non-registered-btn {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover, .non-registered-btn:hover {
            background-color: #45a049;
        }

        .non-registered-btn {
            background-color: #f44336; 
            text-align: center;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Welcome to Our Health and Wellness Platform</h2>
    </div>
    <form id="registrationForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <input type="submit" value="Register">
    </form>

    <div style="text-align:center; margin-top:20px;">
        <div class="non-registered">
            Not a Account? <a href="registration.html">Register Here</a>
        </div>
    </div>

    <script>
        document.getElementById("registrationForm").onsubmit = function(event) {
            event.preventDefault(); 

            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var validationMessage = "";

            if (name.trim() === "") {
                validationMessage += "Name is required.\n";
            }
            if (email.trim() === "") {
                validationMessage += "Email is required.\n";
            }
            if (password.trim() === "") {
                validationMessage += "Password is required.\n";
            }

            if (validationMessage === "") {
          
                alert("Registration successful!");
            } else {
                
                alert(validationMessage);
            }
        };
    </script>
</body>
</html>
